<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ "TIMELINE" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let date of days; index as i" [attr.data-index]="i">
      <ion-item-divider *ngIf="i !== 0 && days[i - 1].getMonth() !== days[i].getMonth()">
        {{ date | date: "MMMM" }}
      </ion-item-divider>
      <button ion-item (click)="openDay(date)">
        <ion-avatar item-start *ngIf="!isToday(date)">
          <ion-icon name="calendar" color="secondary" style="width: 100%; height: 100%; font-size: 30px;"></ion-icon>
        </ion-avatar>
        <ion-avatar item-start *ngIf="isToday(date)">
          <ion-icon name="calendar" color="danger" style="width: 100%; height: 100%; font-size: 30px;"></ion-icon>
        </ion-avatar>
        <h2 *ngIf="!isToday(date)">{{ date | date: "EEEE" | translate }}</h2>
        <h2 *ngIf="isToday(date)">
          {{ date | date: "EEEE" | translate }} ({{ "TODAY" | translate }})
        </h2>
        <p>{{ date | date: "mediumDate":"":local }}</p>
        <ion-icon item-end color="danger" *ngIf="isToday(date)" name="barcode"></ion-icon>
      </button>
    </div>
  </ion-list>
</ion-content>
